<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap Links -->


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    
</head>
<body>
        

     
    
  <div class="container">
    <h2>My Carousel</h2>  
    <div id="caru" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#caru" data-slide-to="0" class="active"></li>
        <li data-target="#caru" data-slide-to="1"></li>
        <li data-target="#caru" data-slide-to="2"></li>
      </ol>
  
      <!-- Container for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="m.jpg" alt="Los Angeles" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="c.jpg" alt="Chicago" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="m.jpg" alt="New york" style="width:100%;">
        </div>
      </div>
  
      <!-- Left & right arrows/controls -->
      <a class="left carousel-control" href="#caru" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#caru" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
    </body>
</html>
